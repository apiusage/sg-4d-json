name: Scrape 4D

on:
  # Schedule to run at 7:00 PM and 8:00 PM Singapore Time (SGT) every Wed, Sat, and Sun
  # SGT is UTC+8 => 7:00 PM = 11:00 AM UTC, 8:00 PM = 12:00 PM UTC
  schedule:
    - cron: '0 11 * * 3,6,0'  # 7:00 PM SGT
    - cron: '0 12 * * 3,6,0'  # 8:00 PM SGT

  # Allows manual trigger from the GitHub Actions UI
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run scrape

      - name: Commit and push updated JSON
        env:
          PAT: ${{ secrets.PAT }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add 4d.json
          git commit -m "Update 4D results" || echo "No changes to commit"
          git push https://x-access-token:${PAT}@github.com/${{ github.repository }} HEAD:main
